<div class="smag-no-logo" data-ng-class="{'has-photo': ikSlide.currentLogo}" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'position': 'relative'}">
  <div class="smag-no-logo--background-image"></div>
  <div class="smag-no-logo--bodytext-wrapper">
    <div class="smag-no-logo--bodytext-inner">
      <pre class="smag-no-logo--title">{{ikSlide.options.title}}</pre>
      <pre class="smag-no-logo--bodytext" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.options.bodytext}}</pre>
      
    </div>
  </div>

  <img class="smag-no-logo--photo" data-ng-show="ikSlide.currentLogo" data-ng-src="{{ikSlide.currentLogo}}" />

</div>
