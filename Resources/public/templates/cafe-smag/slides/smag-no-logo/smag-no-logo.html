  <div class="smag-no-logo--bodytext-wrapper">
    <div class="smag-no-logo--bodytext-inner">
      <pre class="smag-no-logo--title">{{ikSlide.options.title}}</pre>
      <pre class="smag-no-logo--bodytext" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.options.bodytext}}</pre>
      
    </div>
  </div>
